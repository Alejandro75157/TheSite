<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static 'main.css'%}"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="page-header">
        <div id="site_name_block">
            <h1 class="site_name"><a href="/">The Site</a></h1>
        </div>
        <div id="menu">
            <p>
                {% if user.is_authenticated %}
                <a href="/accounts/profile/{{ cur_user_id }}/">{{ user.username }}</a> | <a href="/logout/">logout</a>
                {% else %}
                <a href="/accounts/login/">login</a> | <a href="/register/">register</a>
                {% endif %}
            </p>
        </div>
        <div class="search">
            {% if user.is_authenticated %}
            <form action="/search/" method="GET">
                {% csrf_token %}
                <input type="text" name="q">
                <input type="submit" value="User Search">
            </form>
            {% endif %}
        </div>
    </header>
    {% block content %}

        <div class="content">
            <div class="inner_content"><p>Wellcome to our website!!!</p>
            </div>
        </div>
    {% endblock %}
    <div id="footer">
    </div>
</body>
</html>
