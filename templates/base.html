<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static 'main.css'%}"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="page-header">
        <div id="site_name_block">
            <h1 class="site_name">The Site</h1>
        </div>
        <div id="menu">
            <p><a href="/">main</a> |
                {% if user.is_authenticated %}
                <a href="/accounts/profile/{{ cur_user_id }}/">{{ user.username }}</a> | <a href="/logout/">logout</a>
                {% else %}
                <a href="/accounts/login/">login</a> | <a href="/register/">register</a></p>
                {% endif %}
        </div>
    </header>
    {% block content %}

        <div class="content">
            <div class="inner_content"><p>Wellcome to our website!!!</p>
            </div>
        </div>
    {% endblock %}
    <div id="footer"></div>
</body>
</html>
